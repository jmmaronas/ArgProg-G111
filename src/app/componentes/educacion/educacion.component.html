<div class="d-flex justify-content-between">
    <h2 class="text-primary fw-bold fst-italic text-decoration-underline mx-2">Educacion</h2>
    <i class="fa fa-plus-circle fs-1 text-secondary" aria-hidden="true"></i>
</div>
<ul class="list-group list-group-flush">
    <li *ngFor="let e of miEducacion" class="list-group-item">
        <h4>Educacion {{e.nivel}}</h4>
        <ul class="list-group">
            <li class="list-group-item">Titutlo: <span>{{e.titulo}}</span></li>
            <li class="list-group-item">Inicio: <span>{{e.inicio}}</span></li>
            <li class="list-group-item">Fin: <span>{{e.fin}}</span></li>
        </ul>    
</ul>
